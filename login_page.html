    <div class="full-page">
      <div id="login-form" class="login-page">
        <div class="form-box">
          <div class="button-box">

            <button type="button" onclick="login()" class="toggle-btn btn">

          <form id="login" class="input-group-login">
            <input
              type="text"

              required

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";

        y.classList.add("active");
        x.classList.remove("active");
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";

        x.classList.add("active");
        y.classList.remove("active");
      }
    </script>
 <script>
  // Array of user objects with email and password
  const usersData = [
    { email: "ruchi.verma.22cse@bmu.edu.in", password: "ruchi" },
    { email: "bhawna.22cse@bmu.edu.in", password: "bhawna" },
    { email: "bhumika.22cse@bmu.edu.in", password: "bhumika" },
    { email: "mishti.22cse@bmu.edu.in", password: "passmishthi" },
    { email: "abc@bmu.edu.in", password: "password" }
  ];

  // Function to handle login form submission
  document.getElementById("login").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form submission for demonstration
    const email = document.querySelector("#login input[type='text']").value;
    const password = document.querySelector("#login input[type='password']").value;

    // Check if there's a user with the provided email and password
    const matchingUser = usersData.find(user => user.email === email && user.password === password);

    if (matchingUser) {
      alert('Login successful! ');

      // Display success message for a few seconds before redirection
      setTimeout(function () {
        window.location.href = "index.html"; // Redirect to index.html
      }, 200); // 3000 milliseconds = 3 seconds (adjust as needed)
    } else {
      alert('Login failed. Please check your credentials.');
    }
  });

  // Function to handle registration form submission
  document.getElementById("register").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission for demonstration
        const firstName = document.querySelector("#register input:nth-of-type(1)").value;
        const lastName = document.querySelector("#register input:nth-of-type(2)").value;
        const email = document.querySelector("#register input:nth-of-type(3)").value;
        const password = document.querySelector("#register input:nth-of-type(4)").value;
        const confirmPassword = document.querySelector("#register input:nth-of-type(5)").value;
        const agree = document.querySelector("#register input[type='checkbox']").checked;

        const existingUser = usersData.find((user) => user.email === email);

        if (existingUser) {
          alert("Account already exists with this email!");
        } else {
          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          if (!agree) {
            alert("Please agree to the terms and conditions.");
            return;
          }

          // Register the new user
          usersData.push({ email, password, firstName, lastName });
          alert("Registered successfully!");
          setTimeout(function () {
        window.location.href = "index.html"; // Redirect to index.html
      }, 200);
        }
        
      }
      
      );
</script>
